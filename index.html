<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>COD Zombies – Statue Code Generator</title>

<style>
    body {
        background: #0a0a0a;
        background-image: radial-gradient(circle at center, #220000 0%, #000000 80%);
        color: #ff3d3d;
        font-family: "Orbitron", Arial, sans-serif;
        padding: 30px;
        text-shadow: 0 0 10px #ff0000;
    }

    .statue-row {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 25px;
    }

    .statue-box {
        background: rgba(20, 0, 0, 0.6);
        border: 1px solid #550000;
        box-shadow: 0 0 15px #900000 inset;
        padding: 15px;
        border-radius: 10px;
        width: 380px;
    }

    .statue-img-box {
        width: 150px;
        height: 150px;
        border-radius: 10px;
        border: 1px solid #550000;
        box-shadow: 0 0 12px #900000;
        background-size: cover;
        background-position: center;
        background-color: #200000;
        position: relative;
    }

    .count-number {
        font-size: 50px;
        font-weight: bold;
        margin-left: 10px;
        color: #ff1c1c;
        text-shadow: 0 0 10px #ff0000;
        width: 60px;
        text-align: center;
    }

    label {
        display: block;
        margin: 8px 0;
        cursor: pointer;
        font-size: 15px;
    }

    input[type="checkbox"] {
        accent-color: #ff0000;
        transform: scale(1.3);
        margin-right: 8px;
    }
</style>
</head>
<body>

<h1>COD Zombies – Statue Code Generator! Made By itsWillHD</h1>

<!-- STATUE 1 -->
<div class="statue-row">
    <div class="statue-box">
        <h2>Statue 1</h2>
        <label><input type="checkbox" class="s1" onchange="updateCounts()"> The Musica Universalis</label>
        <label><input type="checkbox" class="s1" onchange="updateCounts()"> The Black Veil</label>
        <label><input type="checkbox" class="s1" onchange="updateCounts()"> The Moon Directive</label>
    </div>

    <div class="statue-img-box" style="background-image: url('Statue1.png');"></div>
    <div class="count-number" id="count1">0</div>
</div>

<!-- STATUE 2 -->
<div class="statue-row">
    <div class="statue-box">
        <h2>Statue 2</h2>
        <label><input type="checkbox" class="s2" onchange="updateCounts()"> Ash And Bone</label>
        <label><input type="checkbox" class="s2" onchange="updateCounts()"> The Unknowable Void</label>
        <label><input type="checkbox" class="s2" onchange="updateCounts()"> Echoes of Andromeda</label>
    </div>

    <div class="statue-img-box" style="background-image: url('Statue2.png');"></div>
    <div class="count-number" id="count2">0</div>
</div>

<!-- STATUE 3 -->
<div class="statue-row">
    <div class="statue-box">
        <h2>Statue 3</h2>
        <label><input type="checkbox" class="s3" onchange="updateCounts()"> Pyramid of Cydonia</label>
        <label><input type="checkbox" class="s3" onchange="updateCounts()"> Withlight Codex</label>
        <label><input type="checkbox" class="s3" onchange="updateCounts()"> Silence at Singularity</label>
    </div>

    <div class="statue-img-box" style="background-image: url('Statue3.png');"></div>
    <div class="count-number" id="count3">0</div>
</div>

<script>
function updateCounts() {
    document.getElementById("count1").innerText =
        document.querySelectorAll(".s1:checked").length;

    document.getElementById("count2").innerText =
        document.querySelectorAll(".s2:checked").length;

    document.getElementById("count3").innerText =
        document.querySelectorAll(".s3:checked").length;
}
</script>

</body>
</html>
