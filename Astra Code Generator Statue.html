<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>COD Zombies – Statue Code Generator</title>

<style>
    @keyframes flicker {
        0% { opacity: 1; }
        50% { opacity: 0.7; }
        100% { opacity: 1; }
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    body {
        background: #0a0a0a;
        background-image: radial-gradient(circle at center, #220000 0%, #000000 80%);
        color: #ff3d3d;
        font-family: "Orbitron", Arial, sans-serif;
        padding: 30px;
        text-shadow: 0 0 10px #ff0000;
    }

    h1 {
        font-size: 32px;
        margin-bottom: 20px;
        animation: flicker 2s infinite;
    }

    .statue-box {
        background: rgba(20, 0, 0, 0.6);
        border: 1px solid #550000;
        box-shadow: 0 0 15px #900000 inset;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 25px;
        width: 380px;
    }

    h2 {
        margin-top: 0;
        color: #ff6161;
        text-shadow: 0 0 6px #ff0000;
    }

    label {
        display: block;
        margin: 8px 0;
        cursor: pointer;
        font-size: 15px;
    }

    input[type="checkbox"] {
        accent-color: #ff0000;
        transform: scale(1.3);
        margin-right: 8px;
    }

    .code-output {
        margin-top: 30px;
        font-size: 55px;
        font-weight: bold;
        background: rgba(30, 0, 0, 0.7);
        padding: 20px 30px;
        border-radius: 12px;
        border: 1px solid #770000;
        box-shadow: 0 0 15px #c00000;
        display: inline-block;
        animation: pulse 2.5s infinite;
        letter-spacing: 6px;
        color: #ff1c1c;
    }
</style>
</head>
<body>

<h1>COD Zombies – Statue Code Generator! Made By itsWillHD</h1>

<div class="statue-box">
    <h2>Statue 1</h2>
    <label><input type="checkbox" class="s1" onchange="updateCode()"> The Musica Universalis</label>
    <label><input type="checkbox" class="s1" onchange="updateCode()"> The Black Veil</label>
    <label><input type="checkbox" class="s1" onchange="updateCode()"> The Moon Directive</label>
</div>

<div class="statue-box">
    <h2>Statue 2</h2>
    <label><input type="checkbox" class="s2" onchange="updateCode()"> Ash And Bone</label>
    <label><input type="checkbox" class="s2" onchange="updateCode()"> The Unknowable Void</label>
    <label><input type="checkbox" class="s2" onchange="updateCode()"> Echoes of Andromeda</label>
</div>

<div class="statue-box">
    <h2>Statue 3</h2>
    <label><input type="checkbox" class="s3" onchange="updateCode()"> Pyramid of Cydonia</label>
    <label><input type="checkbox" class="s3" onchange="updateCode()"> Withlight Codex</label>
    <label><input type="checkbox" class="s3" onchange="updateCode()"> Silence at Singularity</label>
</div>

<div class="code-output" id="code">CODE: 000</div>

<script>
function updateCode() {
    const s1 = document.querySelectorAll(".s1:checked").length;
    const s2 = document.querySelectorAll(".s2:checked").length;
    const s3 = document.querySelectorAll(".s3:checked").length;

    document.getElementById("code").innerText = "CODE: " + s1 + s2 + s3;
}
</script>

</body>
</html>
